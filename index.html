<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Processing</title>
    <script src="p5.min.js"></script>
    <script src="script.js"></script>
    <script src="manipulations.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function toggleToolbox(){
            var toolbar = document.getElementById("toolbarContainer")
            if(toolbar.getAttribute("class") == "toggled")
                toolbar.setAttribute("class", "");
            else if(toolbar.getAttribute("class") != "toggled")
                toolbar.setAttribute("class", "toggled");
        }

        function toggleDirection(){
            LayerList.forEach(element => {
                element.direction *= -1;
            });
        }

        function shiftColor(){
            LayerList.forEach(element => {
                element.ShiftColor(1);
                element.GenerateNew(0);
            });
        }
    </script>
    <div id="sketchContainer"></div>
    <div id="toolbarContainer">
        <div id="toolbar">
            <div id="toolHead">
                <div id="toolHeadAdd" class="toolHeadSection" onclick="AddLayer()">
                    <img src="img/add.svg" alt="">
                </div>
                <div id="toolHeadRemove" class="toolHeadSection" onclick="RemoveLayer()">
                    <img src="img/remove.svg" alt="">
                </div>
                <div id="toolHeadColor" class="toolHeadSection" onclick="shiftColor()">
                    <img src="img/color.svg" alt="">
                </div>
                <div id="toolHeadDirection" class="toolHeadSection" onclick="toggleDirection()">
                    <img src="img/direction.svg" alt="">
                </div>

            </div>
            <div class="toolSection"></div>
        </div>
    </div>
</body>
</html>
